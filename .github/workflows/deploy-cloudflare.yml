name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Configuration
        run: |
          if [ -z "${{ vars.VITE_APP_ID }}" ]; then
            echo "Error: VITE_APP_ID is not set in GitHub Variables."
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN is not set in GitHub Secrets."
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          VITE_PUBLIC_BASE_URL: ${{ vars.VITE_PUBLIC_BASE_URL }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || '/api' }}
          VITE_TURNSTILE_SITE_KEY: ${{ vars.VITE_TURNSTILE_SITE_KEY }}
          VITE_APP_ID: ${{ vars.VITE_APP_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: c0af45eab2ea24823a3fe6fbf4e69743
          command: pages deploy dist --project-name=breslov-academy --commit-dirty=true